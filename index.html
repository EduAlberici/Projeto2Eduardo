<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
<div class="container">
    <header>
        <img src="./Agenda logo3.png" alt="agenda">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-agenda" required placeholder="Nome do contato" />
        <input type="tel" id="numero-agenda" required placeholder="Número do contato"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome Completo
                </th>
                <th>
                    Número para Contato
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de Números:</td>
                <td id="total-de-numeros">0</td>
            </tr>
        </tfoot>
    </table>
</div>
<footer>
    <div class="rodape">
        <p>
            © Agenda de Contatos Desenvolvido por Eduardo - Todos os direitos reservados - 2024
        </p>
    </div>
</footer>
<script src="./main.js"></script>
</body>
</html>
